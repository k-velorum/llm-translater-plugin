<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM翻訳設定</title>
  <!-- Select2 CSS (ローカル) -->
  <link href="lib/select2.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      margin: 0;
      padding: 15px;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }
    
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    
    textarea {
      height: 80px;
      resize: vertical;
    }
    
    .api-section {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    
    .api-heading {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    /* 保存ボタンの上に余白を追加（パネルとの密着を回避） */
    #save-button,
    #feature-save-button {
      margin-top: 12px;
    }
    
    .test-button {
      background-color: #34a853;
    }
    
    .test-button:hover {
      background-color: #2d9144;
    }
    
    .hidden {
      display: none;
    }
    
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .test-result {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f5f5f5;
      font-family: monospace;
      font-size: 12px;
      max-height: 120px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 15px;
    }
    
    .tab {
      padding: 10px 15px;
      background-color: #eee;
      border-radius: 4px 4px 0 0;
      cursor: pointer;
      margin-right: 5px;
    }
    
    .tab.active {
      background-color: #4285f4;
      color: white;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,0,0,0.1);
      border-radius: 50%;
      border-top-color: #34a853;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Select2カスタマイズ */
    .select2-container {
      width: 100% !important;
      margin-bottom: 5px;
    }

    /* 元のネイティブ<select>を不可視・非クリック化（Select2適用済みのもののみ） */
    select.model-select {
      position: absolute !important;
      left: -9999px !important;
      width: 1px !important;
      height: 1px !important;
      opacity: 0 !important;
      pointer-events: none !important;
    }
    
    .select2-container--default .select2-selection--single {
      height: 38px;
      padding: 5px 0;
      border: 1px solid #ccc;
    }
    /* デフォルトのSelect2 CSSに任せる（明示オーバーライドを撤去） */
    
    .select2-container--default .select2-selection--single .select2-selection__arrow {
      height: 36px;
    }
    
    .select2-container--default .select2-results__option--highlighted[aria-selected] {
      background-color: #4285f4;
    }
    /* 非表示 select のアウトラインを抑止（フォーカス二重枠対策） */
    .select2-hidden-accessible {
      outline: none !important;
    }
    /* 余計なアウトライン指定は撤去 */
    
    /* モデル情報表示のスタイル調整 */
    .model-info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      max-height: 80px;
      overflow-y: auto;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f5f5f5;
      word-wrap: break-word;
      line-height: 1.4;
      clear: both;
      display: block;
      width: 100%;
      box-sizing: border-box;
    }
    
    /* Select2とモデル情報の間隔を確保 */
    .form-group .select2-container + .model-info {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>LLM翻訳設定</h1>
  
  <div class="tabs">
    <div class="tab active" data-tab="settings">設定</div>
    <div class="tab" data-tab="features">機能</div>
    <div class="tab" data-tab="test">テスト</div>
  </div>
  
  <div id="settings-tab" class="tab-content active">
    <div class="form-group">
      <label for="api-provider">使用するAPI</label>
      <select id="api-provider">
        <option value="openrouter">OpenRouter API</option>
        <option value="gemini">Google Gemini API</option>
        <option value="ollama">Ollama (Local Server)</option>
        <option value="lmstudio">LM Studio (Local Server)</option>
      </select>
    </div>
    
    <!-- OpenRouter API 設定 -->
    <div id="openrouter-section" class="api-section">
      <div class="api-heading">OpenRouter API設定</div>
      
      <div class="form-group">
        <label for="openrouter-api-key">OpenRouter APIキー</label>
        <input type="text" id="openrouter-api-key" placeholder="sk-or-..." />
      </div>
      
      <div class="form-group">
        <label for="openrouter-model">モデル</label>
        <select id="openrouter-model" class="model-select">
          <option value="">モデルを読み込み中...</option>
        </select>
        <div id="openrouter-model-info" class="model-info"></div>
      </div>
    </div>
    
    <!-- Google Gemini API 設定 -->
    <div id="gemini-section" class="api-section hidden">
      <div class="api-heading">Google Gemini API設定</div>
      
      <div class="form-group">
        <label for="gemini-api-key">Gemini APIキー</label>
        <input type="text" id="gemini-api-key" placeholder="AIza..." />
      </div>
      
      <div class="form-group">
        <label for="gemini-model">モデル</label>
        <select id="gemini-model" class="model-select">
          <option value="">モデルを読み込み中...</option>
        </select>
        <div id="gemini-model-info" class="model-info"></div>
      </div>
    </div>

    <!-- Ollama (Local) 設定 -->
    <div id="ollama-section" class="api-section hidden">
      <div class="api-heading">Ollama ローカルサーバー設定</div>
      <div class="form-group">
        <label for="ollama-server">サーバーアドレス</label>
        <input type="text" id="ollama-server" placeholder="http://localhost:11434" />
      </div>
      <div class="form-group">
        <label for="ollama-model">モデル</label>
        <select id="ollama-model" class="model-select">
          <option value="">モデルを読み込み中...</option>
        </select>
        <div id="ollama-model-info" class="model-info"></div>
      </div>
    </div>

    <!-- LM Studio (Local) 設定 -->
    <div id="lmstudio-section" class="api-section hidden">
      <div class="api-heading">LM Studio ローカルサーバー設定</div>
      <div class="form-group">
        <label for="lmstudio-server">サーバーアドレス</label>
        <input type="text" id="lmstudio-server" placeholder="http://localhost:1234" />
      </div>
      <div class="form-group">
        <label for="lmstudio-api-key">APIキー（任意）</label>
        <input type="text" id="lmstudio-api-key" placeholder="(必要な場合のみ)" />
      </div>
      <div class="form-group">
        <label for="lmstudio-model">モデル</label>
        <select id="lmstudio-model" class="model-select">
          <option value="">モデルを読み込み中...</option>
        </select>
        <div id="lmstudio-model-info" class="model-info"></div>
      </div>
    </div>
    
    <button id="save-button">設定を保存</button>
    <div id="status-message" class="status hidden"></div>
  </div>
  
  <div id="features-tab" class="tab-content">
    <div class="api-section">
      <div class="api-heading">プラットフォーム連携</div>
      <div class="form-group">
        <label style="font-weight: normal; display: flex; align-items: center; gap: 8px;">
          <input type="checkbox" id="enable-twitter-translation" />
          Twitter(X) ツイート翻訳ボタンを表示
        </label>
      </div>
      <div class="form-group">
        <label style="font-weight: normal; display: flex; align-items: center; gap: 8px;">
          <input type="checkbox" id="enable-youtube-translation" />
          YouTube コメント翻訳ボタンを表示
        </label>
      </div>
    </div>

    <div class="api-section" id="prompt-settings-section">
      <div class="api-heading">翻訳システムプロンプト</div>
      <div class="form-group">
        <label for="translation-system-prompt">プロンプト（system）</label>
        <textarea id="translation-system-prompt" placeholder="翻訳の方針を記述。空の場合はデフォルトを適用"></textarea>
        <div style="font-size:12px;color:#666;margin-top:6px;">
          注: ページ全体翻訳で使用する区切りトークン（既定: <code>[[[SEP]]]</code>）を変える場合、ここに一致する文言を明記してください。
        </div>
        <div style="margin-top:6px; display:flex; gap:8px;">
          <button id="reset-system-prompt" type="button" style="background:#f0f0f0;color:#333;border:1px solid #ccc;width:auto;">デフォルトに戻す</button>
        </div>
      </div>
    </div>

    <div class="api-section" id="advanced-settings-section">
      <div class="api-heading" style="display:flex;align-items:center;justify-content:space-between;gap:8px;">
        <span>ページ全体翻訳 詳細設定</span>
        <button id="toggle-advanced-settings" type="button" style="width:auto;background:#f0f0f0;color:#333;padding:6px 10px;border:1px solid #ccc;">開く/閉じる</button>
      </div>
      <div id="advanced-settings-body" class="hidden">
        <div class="form-group">
          <label for="page-translation-max-chars">チャンク最大文字数（例: 3500、範囲: 500〜32000）</label>
          <input type="number" id="page-translation-max-chars" min="500" max="32000" placeholder="3500" />
        </div>
        <div class="form-group">
          <label for="page-translation-max-items">チャンク最大要素数（例: 50、範囲: 5〜500）</label>
          <input type="number" id="page-translation-max-items" min="5" max="500" placeholder="50" />
        </div>
        <div class="form-group">
          <label for="page-translation-chunks-per-pass">1パスあたりのチャンク数（例: 6、範囲: 1〜100）</label>
          <input type="number" id="page-translation-chunks-per-pass" min="1" max="100" placeholder="6" />
        </div>
        <div class="form-group">
          <label for="page-translation-delay-ms">チャンク間ディレイ (ms)（例: 400、範囲: 0〜60000）</label>
          <input type="number" id="page-translation-delay-ms" min="0" max="60000" placeholder="400" />
        </div>
        <div class="form-group">
          <label for="page-translation-separator">区切りトークン（高度な設定・変更非推奨、例: [[[SEP]]])</label>
          <input type="text" id="page-translation-separator" placeholder="[[[SEP]]]" />
          <div style="font-size:12px;color:#666;margin-top:6px;">注: 変更により訳文の分割が崩れる可能性があります。原文に出現しないユニークな文字列を推奨します。</div>
        </div>
      </div>
    </div>
    <button id="feature-save-button">機能の設定を保存</button>
    <div id="feature-status-message" class="status hidden"></div>
  </div>
  
  <div id="test-tab" class="tab-content">
    <div class="form-group">
      <label for="test-api-provider">APIを選択</label>
      <select id="test-api-provider">
        <option value="openrouter">OpenRouter API</option>
        <option value="gemini">Google Gemini API</option>
        <option value="ollama">Ollama (Local Server)</option>
        <option value="lmstudio">LM Studio (Local Server)</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="test-text">テスト文章（英語）</label>
      <textarea id="test-text">This is a test message to check if the API connection is working properly.</textarea>
    </div>
    
    <button id="test-button" class="test-button">APIをテスト</button>
    
    <div id="test-status" class="status hidden"></div>
    
    <div id="test-result" class="test-result hidden"></div>
  </div>
  
    <!-- jQuery と Select2 (ローカル) -->
  <script src="lib/jquery.min.js"></script>
  <script src="lib/select2.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
